{% extends 'blog/base.html' %}

{% block content %}

    <div class="media" align="center">
        {% if media.created_date %}
            <div class="date">
                {{ media.created_date }}
            </div>
        {% endif %}
        
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'media_edit' pk=media.pk %}" align="right"><span class="glyphicon glyphicon-film"></span></a>
        {% endif %}
            <div class="content">
                <h1>{{ media.title }}</h1>
                    <div class="media">
                         <iframe name="video" width="800" height="450" src="{{ media.content }}"></iframe>
                    </div> 
                <p align="center">{{ media.description }}</p>
                <p align= "center">{{ media.credits }}</p>
            </div>
            
    </div>

{% endblock %}
