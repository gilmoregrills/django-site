{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-sm-6 col-md-8 col-lg-10 blog">
            <div class="row">
                
                    {% for post in posts %}
                       <!-- <div class="col-sm-8, col-lg-9 post"> --> 
            
                            <div class="date">
                                <p>published: {{ post.published_date }}</p>
                            </div>
                                <h2><a href ="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                                <p>{{ post.text|linebreaks }}</p>
                        <!--</div> -->
                    {% endfor %}
            </div>  
    </div>
{% endblock %}
